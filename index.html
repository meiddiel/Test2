<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8" />
    <title>Login</title>

  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <div class="textfield">
        <label for="user_name">User Name</label><br>
        <input type="text" name="user_name" placeholder="user_name"> <br>
      </div>
      <div class="textfield">
        <label for="user_password">User Password</label><br>
      <input type="text" name="user_password" placeholder="user_password"> <br>
      </div>
      <button class="btn">Log in</button>
    </div>
  </body>
</html>
